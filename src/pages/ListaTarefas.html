<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&icon_names=calendar_month,delete,format_list_bulleted,home_storage" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/styleListaTarefas.css">
    <link rel="icon" type="image/x-icon" href="../../docs/img/Icone.png">
    <title>Tarefas</title>
</head>
<body>
    <div id="modalCriacao">
        <div id="corpoModal">
            <h3>Nova tarefa</h3>
            <input class="barraInput" id="nomeModal" maxlength="22" placeholder="Nome">
            <textarea class="barraInput" id="descModal" maxlength="200" placeholder="Descrição"></textarea> 
            <div id="divTipo">
                <label>Tipo</label>
                <select id="selectTipos">
                    <option value="" disabled selected>Selecione</option>
                    <option>Estudo</option>
                    <option>Lazer</option>
                    <option>Academia</option>
                    <option>Trabalho</option>
                    <option>Outro</option>
                </select>
            </div>
            <div id="divDatas">
                <div>
                    <label>Data Inicio</label>
                    <input class="inputData" id="dataAddModal" type="date">
                </div>
                <div>
                    <label>Data Fim</label>
                    <input class="inputData" id="dataVencModal" type="date">
                </div>
            </div>
            <div id="divBotoes">
                <button id="btnAddModal" class="btn">Adicionar</button>
                <button id="btnCancelModal" class="btn">Cancelar</button>
            </div>
        </div>
    </div>
    <header>
        <img src="../../docs/img/Logo.png" id="logo">
    </header>
    <div id="conteudo">
        <sidebar id="barraLateral">
            <a href="">
                <div class="item-barra">
                    <span class="material-symbols-outlined">
                        format_list_bulleted
                    </span> Tarefas
                </div>
            </a>
            <a href="">
                <div class="item-barra">
                    <span class="material-symbols-outlined">
                        calendar_month
                    </span> Calendário
                </div>
            </a>
            <a href="">
                <div class="item-barra">
                    <span class="material-symbols-outlined">
                        home_storage
                    </span> Arquivadas
                </div>
            </a>
            <a href="">
                <div class="item-barra">
                    <span class="material-symbols-outlined">
                        delete
                    </span> Lixeira
                </div>
            </a>
        </sidebar>
        <div class="vl"></div>
        <main id="principal">
            <div id="barraBotoes">
                <button id="btnAdd" class="btn">Adicionar</button>
                <input class="barraInput" id="pesquisa" placeholder="Buscar">
                <button id="btnFiltros" class="btn">Filtros</button>
            </div>
            <div>
                <div id="cabecalhoTarefas">
                    <div>Nome</div>
                    <div>Data Add.</div>
                    <div>Categoria</div>
                    <div>Data Venc.</div>
                </div>
                <div class="tarefa">
                    <div class="round">
                        <input type="checkbox" id="checkbox" />
                        <label for="checkbox"></label>
                    </div>
                    <div class="textoTarefa">
                        <div class="nodoTexto">Tarefa 1</div>
                        <div class="nodoTexto">08/04/2025</div>
                        <div class="nodoTexto">Estudo</div>
                        <div class="nodoTexto">20/04/2025</div>
                    </div>
                </div>
                <div class="tarefa">
                    <div class="round">
                        <input type="checkbox" id="checkbox2" />
                        <label for="checkbox2"></label>
                    </div>
                    <div class="textoTarefa">
                        <div class="nodoTexto">Tarefa 2</div>
                        <div class="nodoTexto">08/04/2025</div>
                        <div class="nodoTexto">Trabalho</div>
                        <div class="nodoTexto">20/04/2025</div>
                    </div>
                </div>
                <div class="tarefa">
                    <div class="round">
                        <input type="checkbox" id="checkbox3" />
                        <label for="checkbox3"></label>
                    </div>
                    <div class="textoTarefa">
                        <div class="nodoTexto">Tarefa 3</div>
                        <div class="nodoTexto">08/04/2025</div>
                        <div class="nodoTexto">Lazer</div>
                        <div class="nodoTexto">20/04/2025</div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../scripts/ListaTarefas.js"></script>
</body>
</html>
